<h1 class="h1 text-center">Inscription</h1>
<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="firstName">Prenom</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="bornDate">Date de naissance</label>
            <input type="date" class="form-control" id="bornDate" formControlName="bornDate">
        </div>
        <div class="form-group">
            <label for="sex">Sexe</label>
            <select id="sex" class="form-control" formControlName="sex">
                <option value="H">Homme</option>
                <option value="F">Femme</option>
                <option value="NC">Autre</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="text" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="inscriptionForm.invalid">S'inscrire</button>
    </form>
</div>
