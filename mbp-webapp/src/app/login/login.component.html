<div class="MBP_CORPS">
    <div class="MBP_CORPS_TITRE">
        <div class="h2 text-center">Connexion</div>
    </div>
    <div class="MBP_CORPS_CONTENU">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
            <div class="form-group row align-self-center">
                <div class="col-3"></div>
                <div class="col-6">
                    <label for="email">E-mail : </label>
                    <input type="text" class="form-control form-control-sm" id="email" formControlName="email">
                </div>
                <div class="col-3"></div>
            </div>
            <div class="form-group row">
                <div class="col-3"></div>
                <div class="col-6">
                    <label for="password">Mot de passe : </label>
                    <input type="password" class="form-control form-control-sm" id="password" formControlName="password">
                </div>
                <div class="col-3"></div>
            </div>
            <div class="form-group row">
                <div class="col-3"></div>
                <div class="col-6">
            	<a routerLink="/resetPassword" routerLinkActive="active" class="stretched-link">Mot de passe oubli√©</a>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn MBP_BTN_SUBMIT float-right"  type="submit" [disabled]="loginForm.invalid">Valider</button>
                </div>
            </div>
        </form>
        <p class="text-danger" >{{errorMessage}}</p>
    </div>
</div>
